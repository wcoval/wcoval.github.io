<!DOCTYPE html>
<html>
<head>

  <title>
    Coval
  </title>

  <style>

    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #fffffe;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 640px;
    }

    .banner{
      background-color: #094067;
      color: #fffffe;
      display: flex;
      justify-content: center;
      padding: 5px;
    }

    .name{
      color: #094067;
      display: flex;
      justify-content: center;
      border-style: double;
    }

    .banner-image {
    width: 128px;
    height: 128px;
    object-fit: cover;
    border-radius: 128px;
    border: solid black 2px;
    }

    .thumbnail-image {
    width: 48px;
    height: 48px;
    object-fit: cover;
    border-radius: 48px;
    display: flex;
    }

    .link-image {
    width: 128px;
    height: 48px;
    object-fit: cover;
    border-radius: 48px;
    display: flex;
    align-items: center;
    }

    .social-icons {
      border-radius: 5px;
      padding: 3px;
      display: flex;
      align-items: center;
    }

    .link {
      background-color: #094067;
      border-radius: 5px;
      padding: 3px;
      display: flex;
      align-items: center;
    }

    .social-icons a {
      color: #094067;
      text-decoration: none;
      border-radius: 5px;
      padding: 3px;
      flex-grow: 1;
    }

    .link a {
      color: #fffffe;
      text-decoration: none;
      border-radius: 5px;
      padding: 3px;
      text-align: center;
      flex-grow: 1; 
}
  </style>

</head>
<body>
<div class="items">

<div class="banner">
<img src="/images/IMG_6577_cropped.JPG" alt="Will Coval Headshot" class="banner-image">
</div>
<div class="name">
  Will Coval
</div>

<div class="social-icons">
  <img src="/images/linkedin.jpg" alt="LinkedIn Profile" class="thumbnail-image">
  <a href="https://www.linkedin.com/in/wilsoncoval/" target="_blank">
  LinkedIn
</a>

  <img src="/images/github.jpg" alt="Github Profile" class="thumbnail-image">
  <a href="https://github.com/wcoval" target="_blank">
  Github
</a>

  <img src="/images/strava.jpg" alt="Strava profile" class="thumbnail-image">
  <a href="https://www.strava.com/athletes/wcoval" target="_blank">
  Strava
</a>
</div>

<div class="link">
  <img src="/images/rich roll.jpg" alt="Rich Roll Podcast" class="link-image">
  <a href="https://www.richroll.com/all-episodes/" target="_blank">
  Rich Roll Podcast
  </a>
</div>

<div class="link">
  <img src="/images/nike.jpg" alt="Shoe Dog Wiki" class="link-image">
  <a href="https://en.wikipedia.org/wiki/Shoe_Dog" target="_blank">
  Shoe Dog - Phil Knight
  </a>
</div>

</div>

</body>
</html>
